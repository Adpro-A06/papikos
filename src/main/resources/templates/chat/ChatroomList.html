<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Chatroom</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Daftar Chatroom</h1>

    <!-- Cek apakah ada chatroom -->
    <div th:if="${chatrooms.isEmpty()}">
        <p class="text-center">Belum ada chatroom yang tersedia.</p>
    </div>

    <!-- Menampilkan daftar chatroom -->
    <div th:unless="${chatrooms.isEmpty()}">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>#</th>
                <th>Nama Renter</th>
                <th>Nama Pemilik</th>
                <th>Properti</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="chatroom, iterStat : ${chatrooms}">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${chatroom.getRenterId()}"></td>
                <td th:text="${chatroom.getOwnerId()}"></td>
                <td th:text="${chatroom.getPropertyId()}"></td>
                <td>
                    <!-- Link ke detail chatroom -->
                    <a th:href="@{/chatrooms/{id}(id=${chatroom.id})}" class="btn btn-primary">Lihat Detail</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Kembali ke halaman utama -->
    <div>
        <a href="/" class="btn btn-secondary">Kembali ke Beranda</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
