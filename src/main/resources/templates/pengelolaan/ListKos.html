<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kos List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto my-6 px-4">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Kos' List</h2>
    <a th:href="@{/pemilik/create}" class="inline-block bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 mb-6">Create Kos</a>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-300 rounded-lg shadow-md">
            <thead class="bg-gray-200">
            <tr>
                <th class="py-3 px-4 text-left text-gray-700 font-semibold">Nama</th>
                <th class="py-3 px-4 text-left text-gray-700 font-semibold">Jumlah</th>
                <th class="py-3 px-4 text-left text-gray-700 font-semibold">Harga</th>
                <th class="py-3 px-4 text-left text-gray-700 font-semibold">Alamat</th>
                <th class="py-3 px-4 text-left text-gray-700 font-semibold">Deskripsi</th>
                <th class="py-3 px-4 text-left text-gray-700 font-semibold">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="kos: ${allKos}" class="border-b hover:bg-gray-50">
                <td class="py-3 px-4" th:text="${kos.nama}"></td>
                <td class="py-3 px-4" th:text="${kos.jumlah}"></td>
                <td class="py-3 px-4" th:text="${kos.harga}"></td>
                <td class="py-3 px-4" th:text="${kos.alamat}"></td>
                <td class="py-3 px-4" th:text="${kos.deskripsi}"></td>
                <td class="py-3 px-4 flex space-x-2">
                    <a th:href="@{'/pemilik/edit/' + ${kos.id}}" class="bg-blue-500 text-white px-3 py-1 rounded-md hover:bg-blue-600">Edit</a>
                    <a th:href="@{'/pemilik/delete/' + ${kos.id}}" class="bg-red-500 text-white px-3 py-1 rounded-md hover:bg-red-600">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
